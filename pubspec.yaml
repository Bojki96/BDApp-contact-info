name: flutter_template
description: Main Flutter template for building apps.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  device_preview: ^1.1.0
  go_router: ^4.1.0
  intl: ^0.17.0
  flutter_dotenv: ^5.0.2
  flutter_svg: ^1.0.3
  freezed_annotation: ^2.0.3
  json_annotation: ^4.5.0
  reactive_forms: ^14.1.0
  cached_network_image: ^3.2.1
  url_launcher: ^6.1.5
  flutter_riverpod: ^1.0.4
  shared_preferences: ^2.0.15
  enum_to_string: ^2.0.1
  throttling: ^1.0.0
  rxdart: ^0.27.5
  timezone: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.1.11
  freezed: ^2.0.3+1
  json_serializable: ^6.2.0
  flutter_gen_runner: ^4.3.0
  flutter_native_splash: ^2.2.8
  flutter_launcher_icons: ^0.9.2

flutter_gen:
  integrations:
    flutter_svg: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/bdapp_logo.png"
  web:
    generate: true
    image_path: "assets/images/bdapp_logo.png"
    background_color: "#211F1F"

flutter_native_splash:
   color: "#211F1F"
   image: assets/images/bdapp_logo.png
   fullscreen: true

flutter:
  uses-material-design: true
  assets:
    - environments/
    - assets/images/
    # - assets/icons/
    # - assets/fonts/
